<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="style.css"
    />
</head>

<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p>
        <em>
            Want to speak at our conference? Fill out this form.
        </em>
        </p>
    </header>
    <forms action="" method="get" class="speaker-form">
        <div class="form-row">
            <label>Name</label>
            <input id="Full-name"
                    name="Full-name"
                    type="text"
                    placeholder="Type your Name"
            />
        </div>
        <div class="form-row">
            <label>Email</label>
            <input id="email"
                    name="email"
                    type="email"
                    placeholder="pup@example.com"
            />
        </div>
    </forms>
</body>

</html>
